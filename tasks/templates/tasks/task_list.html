<!-- templates/task_list.html -->
{% extends 'base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}
<h2>Your Tasks</h2>
<div id="task-form-container">
    <h3>Create New Task</h3>
    <form id="task-form" method="post">
        {% csrf_token %}
        <input type="text" id="task-title" name="title" placeholder="Title" required>
        <textarea id="task-description" name="description" placeholder="Description" required></textarea>
        <input type="datetime-local" id="task-due-date" name="due_date" required>
        <select id="task-priority" name="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <button type="submit">Add Task</button>
    </form>
</div>
<ul id="task-list">
    <!-- Task items will be dynamically added here -->
</ul>
{% endblock %}
